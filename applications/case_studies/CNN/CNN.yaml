# Time step range (inclusive)
TIME_STEP_START: 200
TIME_STEP_END: 290

# Prediction range (inclusive, optional)
PRED_TIME_STEP_START: 291
PRED_TIME_STEP_END: 300

# Case parameters
PHI: 0.40
LAT_SIZE: "025"

# Structured grid base directory (relative to project root)
BASE_DIR: "data/fields/structured_grids"

# Optional override for case directory (relative to project root)
CASE_DIR: null

# File naming
OUTPUT_FILE_STEM: "structured_fields"
FILE_INDEX_PAD: 5
POINTS_FNAME: "points.hdf5"

# Field to model (dataset name in HDF5)
FIELD_NAME: "t"

# Use time attribute from HDF5 for ordering (falls back to file index)
USE_TIME_ATTR: false

# Training device ("cuda" or "cpu")
DEVICE: "cuda"

# Data normalization
REMOVE_MEAN: False
EPS: 1.0e-6

# Sequence length (number of past steps as input)
HISTORY: 7

# Train/test split (fraction of samples for training)
TRAIN_FRACTION: 0.8

# Training hyperparameters
EPOCHS: 200
BATCH_SIZE: 4
LR: 5.0e-4
WEIGHT_DECAY: 1.0e-6
DROPOUT: 0.0

# Model architecture
HIDDEN_CHANNELS:
  - 16
  - 32
  - 16
KERNEL_SIZE: 3
PREDICT_DELTA: true

HISTORY_CANDIDATES: [2,4,6,8,10] 
HISTORY_STUDY_EPOCHS: 200
PRED_WINDOW: 5

# Logging
LOG_EVERY: 20
SEED: 0

# Plotting
PLOT_SLICE_INDEX: null

# Isocontour comparison (progress variable)
ISO_PROGRESS_FIELD_NAME: "progress_var"
ISO_PROGRESS_VALUE: 0.6
ISO_X_PAD_FRAC: 0.03

# Optional zoom window (null disables)
XLIM:
  - 320
  - 380
YLIM: null

# Prediction window analysis (optional)
PRED_WINDOW: 10
PRED_START_INDEX: null

# Output directory for prediction (relative to project root)
PRED_OUT_DIR: "data/fields/cnn_predictions"

# Plot styling overrides (global defaults in applications/case_studies/plot_style.yaml)
