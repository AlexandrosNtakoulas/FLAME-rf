# Global plot styling defaults for case-study notebooks.
# Local notebook YAML files can override any key here.

PLOT_FONT_FAMILY: "CMU Serif"
PLOT_FONT_SIZE: 25
FIG_DPI: 250
FIG_SIZE:
  - 6.8
  - 6.2

COLOR_DATA: "#77b5b6"
COLOR_DATA_EDGE: "#378d94"
COLOR_PRED: "#9671bd"
COLOR_PRED_EDGE: "#6a408d"
COLOR_NEUTRAL: "#7e7e7e"
COLOR_LINE: "#8a8a8a"

PLOT_USE_TEX: true
PLOT_TEX_PREAMBLE:
  - "\\usepackage{amsmath}"
  - "\\usepackage{amssymb}"
  - "\\usepackage{bm}"
