# Base directory for isocontours (relative to project root)
BASE_DIR: "isocontours"
# Equivalence ratio
PHI: 0.40
# Lattice size string (e.g., "100")
LAT_SIZE: "100"
# Use post-processed data
POST: true

# Time steps to include
TIME_STEPS:
  - 200
# Isolevel for progress variable
ISOLEVEL: 0.8
# Target column name
TARGET_VAR: "DW_FDS"

# Cluster on spatial coordinates (x,y,z) in addition to features
CLUSTER_ON_SPATIAL: false

# Feature list for clustering
CLUSTER_FEATURES_INCLUDE:
  - "curvature"

# Feature list for model training
MODEL_FEATURES_INCLUDE:
  - "curvature"
  - "dcurvdx"
  - "dcurvdy"
  - "tangential_strain_rate"
  - "normal_strain_rate"
  - "vorticity"
  - "u_n"
  - "u_t"
  - "du_ndx"
  - "du_ndy"
  - "du_tdx"
  - "du_tdy"

# Features to exclude
FEATURES_EXCLUDE: []

# Number of GMM clusters
N_CLUSTERS: 3

# GaussianMixture parameters
GMM_PARAMS:
  # Covariance type for GMM
  covariance_type: "full"
  # Regularization added to covariance
  reg_covar: 1.0e-4
  # Maximum EM iterations
  max_iter: 500
  # Number of initializations
  n_init: 20
  # Initialization method
  init_params: "kmeans"
  # RNG seed
  random_state: 0

# Minimum samples per cluster
MIN_CLUSTER_SAMPLES: 50
# Test split fraction
TEST_SIZE: 0.25
# RNG seed
RANDOM_STATE: 0

# RandomForest parameters
MODEL_PARAMS:
  # Number of trees
  n_estimators: 400
  # Max tree depth (null for unlimited)
  max_depth: null
  # RNG seed
  random_state: 0
  # Parallel jobs (-1 uses all cores)
  n_jobs: -1

# Top N features to print
TOPN_PRINT: 12
# Top N features for heatmap
TOPN_HEATMAP: 25

# Prefer SHAP over permutation importance
PREFER_SHAP: true
# Max samples for SHAP evaluation
SHAP_SAMPLE_MAX: 1000

# Output base directory for figures (relative to project root)
OUTPUT_BASE_DIR: "report_figures/results/SHAP"
# Figure DPI
FIG_DPI: 300
