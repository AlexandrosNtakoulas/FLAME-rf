# Single time step (used if MULTI_TIME_STEP is false)
TIME_STEP: 1
# Enable multi-time-step extraction
MULTI_TIME_STEP: True
# Start time step for multi extraction (inclusive)
TIME_STEP_START: 249
# End time step for multi extraction (inclusive)
TIME_STEP_END: 300

# Case parameters
PHI: 0.40
# Lattice size string (e.g., "025", "100")
LAT_SIZE: "025"
# Reference temperature
T_REF: 300
# Reference pressure
P_REF: 1.0e05

# Keep Subdomain
KEEP_SUBDOMAIN: True
X_LIMITS: (300, None) # min/max domain limits
Y_LIMITS: (None, None)
Z_LIMITS: (None, None)


# Use post-processed data
# When POST is true, input files are named "po_postPremix0.fxxxxx".
# When POST is false, input files are named "premix0.fxxxxx".
POST: False
# Input data base directory
DATA_BASE_DIR: "data/nek"
# Output base directory for extracted fields
OUTPUT_BASE_DIR: "data/fields/unstructured"
# HDF5 format for output files ("fixed" or "table")
HDF_FORMAT: "fixed"

# Compute flags
COMP_VEL_JACOBIAN:       false
COMP_VEL_HESSIAN:        false
COMP_REACTION_RATES:     false
COMP_T_GRAD:             True
COMP_CURV_GRAD:          false
COMP_LOCAL_VEL_JACOBIAN: false
# Apply dssum (continuity) to derivative fields
COMP_DSSUM_DERIVS:       false

# Scalars to extract
SCALARS:
  - "H2"
  - "O2"
  - "H2O"
  - "H"
  - "O"
  - "OH"
  - "HO2"
  - "H2O2"
  - "N2"
  #- "HRR"
  # - "curvature"
  # - "stretch_rate"
  # - "DW_FDS"
  # - "abs_flame_prop_vel_normal"
  # - "flow_velocity_normal"
  # - "flow_velocity_tangential"
  # - "strain_rate"
  # - "tangential_strain_rate"
  # - "normal_strain_rate"
  # - "density_ratio_sigma"
  # - "gradT"
  # - "gradT_normal"
  # - "total_heat_conduction"
  # - "heat_conduction_normal"
  # - "heat_conduction_tangential"
  # - "FDS_source_term"
  # - "FDS_conduction_term"
  # - "FDS_diffusion_term"
  # - "H2_diffusion_total"
  # - "O2_diffusion_total"
  # - "H_diffusion_total"
  # - "vorticity"

# Cantera mechanism YAML (relative to project root)
CANTERA_YAML: "flamekit/chemical_mech/BurkeH2.yaml"
