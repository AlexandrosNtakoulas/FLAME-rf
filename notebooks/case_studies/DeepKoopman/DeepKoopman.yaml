# Time step range (inclusive)
TIME_STEP_START: 200
# End time step (inclusive)
TIME_STEP_END: 300

# Case parameters
PHI: 0.40
# Lateral domain size string (e.g., "025", "100")
LAT_SIZE: "025"
# Use post-processed field files
POST: true

# Base directory for extracted field CSVs (relative to project root)
BASE_DIR: "data/fields"
# Field name to model
VAR_NAME: "T"
# Column order used to build the state vector
SORT_COLS:
  - "x"
  - "y"
# Coordinate tolerance for equality checks (0 disables tolerance)
COORD_TOL: 0.0

# Contour levels for filled plots (match DMD)
CONTOUR_LEVELS_FILLED: 60

# Keep only points with x > threshold
X_THRESHOLD: 300.0
# Backward-compat alias (older notebooks use X_THESHOLD)
X_THESHOLD: 300.0

# Training device ("cuda" or "cpu")
DEVICE: "cuda"
# Physical dt for the Koopman operator
DT: 1.0

# Dropout probability (0 disables)
DROPOUT: 0.0

# Move model to CPU after training
OFFLOAD_MODEL_TO_CPU: true

# Use PCA before training
USE_PCA: true
# PCA dimension
PCA_DIM: 32

# Latent dimension
Z_DIM: 16
# Encoder hidden sizes
ENC_HIDDEN:
  - 256
# Decoder hidden sizes
DEC_HIDDEN:
  - 256

# Training epochs
EPOCHS: 3000
# Batches per epoch
BATCHES_PER_EPOCH: 50
# Batch size
BATCH_SIZE: 32
# Rollout length
ROLLOUT_LEN: 15

# Optimizer learning rate
LR: 5e-4
# Optimizer weight decay
WEIGHT_DECAY: 1.0e-7

# Loss weights
W_RECON: 1.0
W_PRED: 5.0
W_LAT: 0.5
W_STAB: 0.0

# RNG seed
SEED: 0

# Figure output directory (relative to project root)
FIG_DIR: "report_figures/results/Koopman"
