# Equivalence ratio
PHI: 0.40
# Lattice size string (e.g., "200")
LAT_SIZE: "200"
# Time steps to include
TIME_STEPS:
  - 200
# Progress variable isolevels (0-1)
PROGRESS_LEVELS:
  - 0.6

# Base directory for isocontours (relative to project root)
BASE_DIR: "data/isocontours"
# Use post-processed data
POST: true

# Optional Case fields (only used if your Case supports them)
MULTIPLE_RUNS: false
N_RUN: 2
SORET_TERM: false
SORET_POSITIVE: false

# Features and target
TERMS:
  - "FDS_source_term"
  - "FDS_conduction_term"
  - "FDS_diffusion_term"
TARGET: "DW_FDS"

# Curvature coloring
CURVATURE_COLUMN: "curvature"

# Sd filter (set min/max to enable; use null for no bound)
SD_COLUMN: "DW_FDS"
SD_MIN: -2
SD_MAX: 5

# Plot controls
FIG_DPI: 250
SCATTER_S: 10
ALPHA: 0.55
RASTERIZE: true

# Color cross-plots by DW_FDS
COLOR_CROSS_BY_TARGET: true

# Minimum samples to plot
MIN_SAMPLES: 100

# Save figures
SAVE_FIGS: true
# Output base directory for figures (relative to project root)
OUT_BASE_DIR: "report_figures/case_studies/Sd_decomposition_analysis"

# Plot styling (optional)
PLOT_FONT_FAMILY: "CMU Serif"
PLOT_FONT_SIZE: 25
FIG_DPI: 250
FIG_SIZE:
  - 6.8
  - 6.2
COLOR_DATA: "#77b5b6"
COLOR_DATA_EDGE: "#378d94"
COLOR_PRED: "#9671bd"
COLOR_PRED_EDGE: "#6a408d"
COLOR_NEUTRAL: "#7e7e7e"
COLOR_LINE: "#8a8a8a"
PLOT_USE_TEX: True

# Optional:
PLOT_TEX_PREAMBLE:
  - "\\usepackage{amsmath}"
  - "\\usepackage{amssymb}"
  - "\\usepackage{bm}"