# Equivalence ratio
PHI: 0.40
# Lattice size string (e.g., "200")
LAT_SIZE: "200"
# Time steps to include
TIME_STEPS:
  - 200
# Progress variable isolevels (0-1)
PROGRESS_LEVELS:
  - 0.6

# Base directory for isocontours (relative to project root)
BASE_DIR: "data/isocontours"
# Use post-processed data
POST: true

# Optional Case fields (only used if your Case supports them)
MULTIPLE_RUNS: false
N_RUN: 2

# Curvature split
CURVATURE_COLUMN: "curvature"
# Keep values <= CURVATURE_LOW and >= CURVATURE_HIGH (no middle group)
CURVATURE_LOW: -0.1
CURVATURE_HIGH: 0.1

# Outlier filtering (IQR-based) for positive-curvature fits
REMOVE_OUTLIERS: True
OUTLIER_IQR_SCALE: 2

# Negative-curvature model inputs

# User-defined constant C in the model
C_CONSTANT: 0.5


# Save split dataframes
SAVE_SPLITS: true
# Output base directory for splits (relative to project root)
OUT_BASE_DIR: "report_figures/case_studies/Model_verification"

# Plot styling (optional)
PLOT_FONT_FAMILY: "CMU Serif"
PLOT_FONT_SIZE: 25
FIG_DPI: 250
FIG_SIZE:
  - 8.3
  - 6.2
COLOR_DATA: "#77b5b6"
COLOR_DATA_EDGE: "#378d94"
COLOR_PRED: "#9671bd"
COLOR_PRED_EDGE: "#6a408d"
COLOR_NEUTRAL: "#7e7e7e"
COLOR_LINE: "#8a8a8a"
PLOT_USE_TEX: True

# Optional:
PLOT_TEX_PREAMBLE:
  - "\\usepackage{amsmath}"
  - "\\usepackage{amssymb}"
  - "\\usepackage{bm}"
