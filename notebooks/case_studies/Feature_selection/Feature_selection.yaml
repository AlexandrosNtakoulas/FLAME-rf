# Base directory for isocontours (relative to project root)
BASE_DIR: "data/isocontours"
# Equivalence ratio
PHI: 0.4
# Lattice size string (e.g., "100")
LAT_SIZE: "100"
# Use post-processed data
POST: true

# Time steps to include
TIME_STEPS:
  # - 198
  # - 199
  - 200
  # - 201



# Isolevel for progress variable
ISOLEVEL: 0.6
# Target column name
TARGET_VAR: "DW_FDS"
# Target label for plots
TARGET_LABEL: "Sd"
# Histogram bin count
HIST_BINS: 50

# Cluster on spatial coordinates (x,y,z) in addition to features
CLUSTER_ON_SPATIAL: false

# Feature list for clustering
CLUSTER_FEATURES_INCLUDE:
  - "curvature"

# Feature list for model training
MODEL_FEATURES_INCLUDE:
  - "curvature"
  - "dcurvdx"
  - "dcurvdy"
  - "tangential_strain_rate"
  - "normal_strain_rate"
  - "vorticity"
  - "u_n"
  - "u_t"
  - "du_ndx"
  - "du_ndy"
  - "du_tdx"
  - "du_tdy"
  - "dTdx"
  - "dTdy"



# Features to exclude
FEATURES_EXCLUDE: []

# MI clustering settings (normalize MI to [0,1] before thresholding)
MI_CLUSTER_THRESHOLD: 1.5
MI_CLUSTER_NORMALIZE: true
MI_CLUSTER_LINKAGE: "average"

# Column used for curvature bins
CURVATURE_COLUMN: "curvature"
# Curvature bounds (low, high)
CURVATURE_BOUNDS:
  - -0.1
  - 0.1

# Minimum samples per cluster
MIN_CLUSTER_SAMPLES: 50
# RNG seed
RANDOM_STATE: 0
# Train/test split for model evaluation
TEST_SIZE: 0.25

# Model parameters (RandomForestRegressor)
MODEL_PARAMS:
  n_estimators: 300
  n_jobs: -1

# Number of MI features to plot
MI_TOPN_PLOT: 15
# Top-K representatives to train RF per curvature cluster
TOPK_REP_PRED: 4
# JMI/CMIM selection sizes
K_SELECT_GLOBAL: 4
K_SELECT_PER_CLUSTER: 4

# Backward selection sizes
BACKWARD_N_FEATURES_GLOBAL: 4
BACKWARD_N_FEATURES_CLUSTER: 4
SFS_SCORING: "neg_root_mean_squared_error"
SFS_CV_SPLITS: 5

# Output base directory for figures (relative to project root)
OUTPUT_BASE_DIR: "report_figures/case_studies/Feature_selection"

# Plot styling overrides (global defaults in notebooks/case_studies/plot_style.yaml)
FIG_SIZE:
  - 8.3
  - 6.2
# Optional: override dendrogram figure size (width, height).
# If omitted, defaults to (FIG_SIZE[0] * 1.5, FIG_SIZE[1]).
DENDRO_FIG_SIZE:
  - 12.45
  - 6.2
# Slightly thicker dendrogram branch lines
DENDRO_LINE_WIDTH: 2.0
